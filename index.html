<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <dialog id="newGameDialog">
      <form method="dialog" id="newGameForm">
        <label for="player1Name">Player 1 Name:</label>
        <input
          required
          type="text"
          id="player1Name"
          name="player1Name"
          placeholder="Conor"
          maxlength="12"
        />

        <label for="player2Name">Player 2 Name:</label>
        <input
          required
          type="text"
          id="player2Name"
          name="plyaer2Name"
          placeholder="Conor"
          maxlength="12"
        />

        <button id="submit" type="submit">Start</button>
      </form>
    </dialog>

    <div id="container">
      <div id="playerContainer">
        <div class="playerCard" id="player1">Player 1</div>
        <div class="playerCard" id="player2">Player 2</div>
      </div>
      <div id="board">
        <div id="0" class="boardTile"></div>
        <div id="1" class="boardTile"></div>
        <div id="2" class="boardTile"></div>
        <div id="3" class="boardTile"></div>
        <div id="4" class="boardTile"></div>
        <div id="5" class="boardTile"></div>
        <div id="6" class="boardTile"></div>
        <div id="7" class="boardTile"></div>
        <div id="8" class="boardTile"></div>
      </div>
      <div id="buttonContainer">
        <button class="button" type="button" id="start">Start</button>
        <button class="button" type="button" id="reset">Reset</button>
      </div>
    </div>

    <script type="text/javascript" src="tictactoe.js"></script>
  </body>
</html>
